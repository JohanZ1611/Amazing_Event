<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      type="image/x-icon"
    />
    <link rel="stylesheet" href="../style/style.css" />

  <body>
    <header>
      <!-- navegacion -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="../../index.html"><img src="../img/Logo Amazing Events.png" alt="logo" id="img_logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link " href="../../index.html">Home</a>
                  <a class="nav-link" href="./upcomigEvents.html">Upcoming Events</a>
                  <a class="nav-link" href="./pastEvents.html">Past Events</a>
                  <a class="nav-link active" aria-current="page" href="#">contact</a>
                  <a class="nav-link" href="./stats.html">stats</a>
                </div>
              </div>
            </div>
          </nav>
           <!-- carruzel -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../img/Concierto de musica1.png" class="d-block w-100 img_carrucel" alt="musica">
            </div>
            <div class="carousel-item">
              <img src="../img/Fiesta de disfraces1.png" class="d-block w-100 img_carrucel" alt="disfrases">
            </div>
            <div class="carousel-item">
              <img src="../img/Cine7.png" class="d-block w-100 img_carrucel" alt="cine">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    </header>

    <main class="d-flex justify-content-center">
      <div class="cont_form">
        <form class="p-4 form_contact">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" >
          </div>
          <div class="mb-3">
            <label for="email_" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email_" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="form-floating">
            <textarea class="form-control tam_area" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2" >message</label>
          </div>
          <button type="submit" class="btn btn-primary tam_btn ms-auto">Submit</button>
        </form>

      </div>

    </main>
    
    <footer>
      <div class="redes">
        <a href="https://www.instagram.com/"><img src="../img/instagram.svg" alt="insta" class="img_footer"></a>
        <a href="https://www.facebook.com/"><img src="../img/facebook.svg" alt="facebook" class="img_footer"></a>
        <a href="https://web.whatsapp.com/"><img src="../img/whatsapp.svg" alt="whatsapp" class="img_footer"></a>
      </div>
      
      <div class="text_footer">
        <h5>Cohort 42</h5>
      </div>

    ></script>
